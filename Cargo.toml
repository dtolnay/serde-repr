[package]
name = "serde_repr"
version = "0.2.0"
authors = ["David Tolnay <dtolnay@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Derive Serialize and Deserialize that delegates to the underlying repr of a C-like enum."
repository = "https://github.com/dtolnay/serde-repr"
documentation = "https://docs.rs/serde_repr"
readme = "README.md"
edition = "2018"

[lib]
proc-macro = true

[badges]
travis-ci = { repository = "dtolnay/serde-repr" }

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = "1.0"

[dev-dependencies]
rustversion = "1.0"
serde = "1.0"
serde_json = "1.0"
trybuild = { version = "1.0.19", features = ["diff"] }
